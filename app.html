<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore the Solar System in 3D</title>
    <link rel="stylesheet" href="styles/app.css">
    <link rel="stylesheet" href="styles/message.css">
</head>

<body>
    <!-- Overlay and message container for the starting message -->
    <div id="messageOverlay">
        <div id="messageContainer">
            <h1 id="messagetitle">Select a celestial body to begin your exploration of the cosmos.</h1>
            <h2 id="messageSubtitle">use mouse scroll to zoom </h2> <!-- New h3 element -->
            <img id="messageImage" src="/assets/ins.png" alt="Starting Message Image">
            <button id="messageButton">Enter</button>
        </div>
    </div>

    <!-- Message Box for planet-specific messages -->
    <div id="planetMessageBox">
        <div id="planetMessageContent">
            <h2 id="planetMessageTitle"></h2>
            <p id="planetMessageText"></p>
            <button id="closePlanetMessageButton"></button>
        </div>
    </div>

    <!-- Include JavaScript libraries and scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://82mou.github.io/threejs/js/OrbitControls.js"></script>
    <script src="app.js"></script>
    <script src="messageBox.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Orrery</title>
    <style>
body {
    margin: 0; 
    overflow: hidden; 
}

button.planet-button {
    background-color: rgba(0, 0, 0, 0); 
    color: rgba(0, 0, 0, 0); 
    border: none; 
    border-radius: 0px; 
    padding: 200px 80px;
    font-size: 100.6px; 
    font-family: Arial, sans-serif; 
    cursor: pointer; 
    transition: transform 0.0s ease, background-color 0.0s ease; 
}

button.planet-button:hover {
    background-color: rgba(0, 0, 0, 0);
    color: rgba(0, 0, 0, 0); 
}

    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://82mou.github.io/threejs/js/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tween.js@18.6.4/dist/tween.min.js"></script>
    <script src="app.js"></script> 
</body>
</html>
